<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel = "stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <header>
            <img src="Imagenes/Vector.png" alt="Logo del encriptador" class = "logo">
        </header>
        
        <main>
            <section>
                <textarea class = "area_texto" cols = "30" rows = "5" placeholder = "Ingrese el texto aquí"></textarea>
                <div>
                    <h6 class = "informacion">&#128712; Solo letras minúsculas y sin acentos</h6>
                    <div class = "botones">
                        <button class = "b_encriptar" onclick = "boton_encriptar()">Encriptar</button>
                        <button class = "b_desencriptar" onclick = "boton_desencriptar()">Desencriptar</button>
                    </div>
                </div>
            </section>
                
            <section>
                <textarea class = "area_mensaje" cols = "20" rows="10"></textarea>
                <div>
                    <button class="copiar" onclick="boton_copiar()">Copiar</button>
                </div> 
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
